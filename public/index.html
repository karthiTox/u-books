<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lib Management App</title>
</head>

<body>
  <!-- Search bar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div class="col-4 col-lg-2">
        <h5>&#127881 Books</h5>
      </div>
      <div class="col-8 col-lg-10">
        <div class="d-flex" role="search">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Enter the title of the book"
            aria-label="Search">
          <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- body -->

  <div class="container-fluid">
    <div class="row">
      <div id="side-bar" class="col-4 col-lg-2">
      </div>

      <div id="content" class="col-8 col-lg-10">
      </div>
    </div>

    <div id="welcome-msg" class="row align-items-center justify-content-center" style="width:100vw; height: 80vh;">
      <div class="col">
        <h2 class="text-center" id="welcome-text">Hello and welcome to the app! Begin your search &#127881</h2>
      </div>
    </div>

  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
